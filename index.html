<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Stadium by U.S</title>
</head>

<body>
    <div class="ontainer d-flex flex-column align-items-center justify-content-center ">
        <div>
            <h2>search venue by city</h2>
        </div>
        <section>
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input id="search-input" type="search" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Search</label>
                </div>
                <button id="search-button" type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        <section>
            <div class="card" style="width: 18rem;">
                <img src="https://media.api-sports.io/football/venues/1612.png" class="card-img-top"
                    alt="Chicago Skyscrapers" />
                <div class="card-body">
                    <h5 class="card-title">Lumen Field</h5>
                    <ul class="list-group list-group-light list-group-small">
                        <li class="list-group-item px-4">Address: 800 Occidental Avenue South</li>
                        <li class="list-group-item px-4">Capacity: 72.000 Espectators</li>
                        <li class="list-group-item px-4">City: Seattle, Washington</li>
                        <li class="list-group-item px-4">Surface: Artificial turf</li>
                    </ul>
                </div>
                
                
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>


</html>
